<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desarrollador web Trainee</title>
    <meta name="description"
        content="Desarrollador trainee listo para sumergirse en proyectos y contribuir. Utilizo HTML, CSS, JavaScript y ReactJS, una herramienta invaluable para el desarrollo web moderno, permitiendo a los desarrolladores crear interfaces de usuario dinámicas y receptivas con facilidad y eficiencia.">
</head>

<body>

    <div>
        <h1>HTML 30-day challenge</h1>
    </div>
    <main>
        <form>
            <label for="user">User</label>
            <input type="text" id="user" pattern="[A-Za-z0-0]+"
                title="Introduce solo Números, y letras, hasta 10 caracteres" maxlength="10">

            <label for="e-mail">E-mail</label>
            <input type="text" id="e-mail">
            <button type="submit">Enviar
            </button>
        </form>



    </main>
</body>
