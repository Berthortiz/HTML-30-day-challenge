<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Metadatos-redes-sociales -->
        <meta property="og:type" content="blog">
        <meta property="og:title" content="¡Primer planeta habitable fuera del sistema solar!">
        <meta property="og:url" content="http://127.0.0.1:5500/index.html">
        <meta property="og:image" content="http://127.0.0.1:5500/img/planeta.jpg">

            content="Un equipo internacional de astrónomos anunció hoy el emocionante descubrimiento del primer planeta potencialmente habitable fuera del sistema solar.">

        <link rel="stylesheet" href="style.css">
        <title>Desarrollador web Trainee</title>
        <meta name="description"
            content="Desarrollador trainee listo para sumergirse en proyectos y contribuir. Utilizo HTML, CSS, JavaScript y ReactJS, una herramienta invaluable para el desarrollo web moderno, permitiendo a los desarrolladores crear interfaces de usuario dinámicas y receptivas con facilidad y eficiencia.">
    </head>

    <body>

        <main>
            <h1>Modal con dialog </h1>
            <dialog id="modal-dialog">
                <h2>Dialog representa una caja de diálogo interactivo</h2>
                <br>
                <button id="btn-close-dialog">Cerrar Modal</button>
            </dialog>
            <button id="btn-open-dialog">Mostrar Modal</button>
        </main>
        <style>
            #modal-dialog {
                top: 40%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 1em;

            }

            #modal-dialog[open]::backdrop {
                backdrop-filter: blur(4px);
            }
        </style>

        <script>
            const $modalDialog = document.getElementById('modal-dialog')
            const $btnOpenDialog = document.getElementById('btn-open-dialog')
            const $btnCloseDialog = document.getElementById('btn-close-dialog')

            $btnOpenDialog.addEventListener('click', () => {
                $modalDialog.showModal()
            })
            $btnCloseDialog.addEventListener('click', () => {
                $modalDialog.close()
            })

        </script>

    </body>

</html>
