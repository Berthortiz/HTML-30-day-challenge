<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Desarrollador web Trainee</title>
        <meta name="description"
            content="Desarrollador trainee listo para sumergirse en proyectos y contribuir. Utilizo HTML, CSS, JavaScript y ReactJS, una herramienta invaluable para el desarrollo web moderno, permitiendo a los desarrolladores crear interfaces de usuario dinÃ¡micas y receptivas con facilidad y eficiencia.">
    </head>

    <body>
        <h1>Videos</h1>
        <br>
        <main>



            <iframe class="video" name="iframe-yt" src="https://www.youtube.com/embed/ckl7nhVduJY"></iframe>
            <div class="container-btn">
                <a href="https://www.youtube.com/embed/ckl7nhVduJY" class="active" target="iframe-yt"> Intro </a>
                <a href="https://www.youtube.com/embed/Q1CXWBtxKZU" target="iframe-yt"> CSS Grid</a>
                <a href="https://youtube.com/embed/yMRJsEmCQD8" target="iframe-yt">Pollo</a>
                <a href="https://www.youtube.com/embed/OjI8jMcKN8s" target="iframe-yt">Gameboy</a>
                <a href="https://www.youtube.com/embed/l0aG2spP0Uk" target="iframe-yt">Curso Astro</a>
            </div>


        </main>

        <script>
            const $containerBtn = document.querySelector('.container-btn')
            const $links = document.querySelectorAll('a')
            console.log($links);


            $containerBtn.addEventListener('click', (event) => {
                const etiquetaA = event.target.tagName === 'A'

                if (event.target.tagName !== 'A') return

                $links.forEach((link) => {
                    link.classList.remove('active')
                })

                if (etiquetaA) {
                    event.target.classList.add('active')
                }

            })



        </script>
    </body>

</html>
